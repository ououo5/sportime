    <script>
        function toggleParagraph(sectionId, divId) {
            var paragraph = document.getElementById(sectionId + '-text');
            var div = document.getElementById(divId);

            if (paragraph.style.display === "none" || paragraph.style.display === "") {
                paragraph.style.display = "block";
                div.style.backgroundColor = "#ccc"; // Change la couleur de fond pour indiquer que la section est ouverte
            } else {
                paragraph.style.display = "none";
                div.style.backgroundColor = "#fff"; // Remet la couleur de fond par d√©faut
            }
        }
